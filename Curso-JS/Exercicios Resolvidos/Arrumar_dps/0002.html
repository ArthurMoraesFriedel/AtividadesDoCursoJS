<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra se o número é primo</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('Informe o número'))

        function isPrime(n1) {
            if (n1 < 1){
                return false;
            }
            if (n1 === 2){
                return true;
            }
            if (n1 % 2 === 0){
                return false;
            }
            let limit = Math.sqrt(n1);
            for (let i = 3; i <= limit; i +=2) {
                if (n1 % i === 0) {
                    return false;
                }
            }
            return true;
        }
        if (isPrime(n1)) {
        window.alert(n1 + " é primo.");
        } else {
        window.alert(n1 + " não é primo.");
        }
    </script>
</body>
</html>
