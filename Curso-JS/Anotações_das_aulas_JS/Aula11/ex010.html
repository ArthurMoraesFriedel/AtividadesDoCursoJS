<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1><strong>Sistemas de multas</strong></h1>
        <input type="number" name="txtvel" id="txtvel"> Km/h
        <p> <input type="button" value="Verificar" onclick="Calcular()" >
        <div id="res"></div>
<script>
    function Calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var Vel = Number(txtv.value)
        res.innerHTML= `<p>Sua velocidade atual é de <strong>${Vel} Km/h</strong><p>`
            if (Vel>60){
                res.innerHTML += `<strong><p>Você foi multado<p></strong>`
            }
        res.innerHTML+= `Dirija sempre com cinto de segurança`
    }

</script>

</body>
</html>
