<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0001</title>
</head>
<body>
    <script>
        //Desenvolva uma função que receba um número como parâmetro e verifique se ele é par ou ímpar.Retorne true se for par e false se for ímpar.
            var N1 = Number.parseFloat(window.prompt('Informe o número'))
            var res = N1 % 2
            var IP = res == 0 ? 'Par' : 'Impar'
            window.alert(IP)

    </script>
    
</body>
</html>
